name: vaccine-management

services:
  ms-agendamento-db:
    image: postgres:latest
    restart: always
    networks:
      - vaccine-management-network
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: postgres
      POSTGRES_DB: agendamento_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  ms-agendamento-api:
    image: ms-agendamento:latest
    build: ./ms-agendamento
    networks:
      - vaccine-management-network
    depends_on:
      - ms-agendamento-db
    ports:
      - "8091:8091"
    environment:
      SPRING_PROFILES_ACTIVE: prd
      SPRING_DATASOURCE_URL: jdbc:postgresql://ms-agendamento-db:5432/agendamento_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456

  ms-usuarios_db:
    image: postgres:latest
    restart: always
    container_name: ms-usuarios_db
    networks:
      - vaccine-management-network
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: postgres
      POSTGRES_DB: usuarios_db
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  ms-usuarios-api:
    build: .
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-ms-usuarios:5432/ms_usuarios_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - ms-usuarios_db
    networks:
      - vaccine-management-network
networks:
  vaccine-management-network:
    driver: bridge